<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Definição do conjunto de caracteres -->
    <meta charset="UTF-8">
    <!-- Garante a renderização correta em navegadores recentes -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Faz o site se ajustar à largura do dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importação da fonte Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Reset de estilos para garantir consistência entre navegadores -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- Estilos customizados do projeto -->
    <link rel="stylesheet" href="./css/estilos.css">
    <!-- Estilos para flexbox -->
    <link rel="stylesheet" href="./css/flexbox.css">
    <!-- Título da página -->
    <title>AluraPlay</title>
    <!-- Ícone da aba do navegador -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>

    <header>

        <!-- Navegação do cabeçalho -->
        <nav class="cabecalho">
            <!-- Logo da página -->
            <a class="logo" href="./index.html"></a>

            <!-- Barra de pesquisa -->
            <div class="cabecalho__pesquisar">
                <!-- Campo de pesquisa -->
                <input type="search" placeholder="Pesquisar" id="pesquisar" class="pesquisar__input" data-pesquisa>
                <!-- Botão de pesquisa -->
                <button class="pesquisar__botao" data-boatao-pesquisa></button>
            </div>

            <!-- Ícones adicionais no cabeçalho -->
            <div class="cabecalho__icones">
                <!-- Link para enviar vídeos -->
                <a href="./pages/enviar-video.html" class="cabecalho__videos"></a>
            </div>
        </nav>

    </header>

    <!-- Container para listar os vídeos -->
    <ul class="videos__container" alt="videos alura" data-lista></ul>

    <!-- Script para mostrar os vídeos -->
    <script src="./js/mostrarVideos.js" type="module"></script>
    <!-- Script para buscar vídeos -->
    <script src="./js/buscarVideo.js" type="module"></script>
</body>

</html>
